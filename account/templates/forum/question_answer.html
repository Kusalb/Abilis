{% extends 'home.html' %}

{% load staticfiles %}

{% block content %}


<div id="page-content-wrapper">
    <div class="section-wrapper">
        <h3 class="text-center">Answer Question</h3>
    </div>
    <div class="section-wrapper form-bg">
        <form method="POST" name="form"  enctype="multipart/form-data" class="form-horizontal" >{% csrf_token %}

            <div class = "form-group">
                <label for = "id_title" class = "control-label col-sm-2 ">Title</label>
                <div class = "col-sm-4 no-outline">
                    <input type="text" id="id_title" name="title" placeholder="Title Here" value="{{ question.question }}" disabled>
                </div>
            </div>

            <div class = "form-group">
                <label for = "id_title" class = "control-label col-sm-2 ">Answer</label>
                <div class = "col-sm-10 no-outline">
                    <textarea id="id_title" name="answer" placeholder="Answer here ..." rows="7" cols="100" required></textarea>
                </div>
            </div>


            <div class = "col-sm-offset-2 col-sm-4 no-pad">
                <input type="submit" class="btn submit-btn" value="Submit Answer">
            </div>

        </form>
    </div>
</div>

{% endblock %}
