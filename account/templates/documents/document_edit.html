{% extends 'home.html' %}

{% block content %}



    <div id="page-content-wrapper">
        <div class="section-wrapper">
            <h3 class="text-center">Edit Document</h3>
        </div>
        <div class="section-wrapper form-bg">
            <form method="POST" name="form" enctype="multipart/form-data" class="form-horizontal">{% csrf_token %}

                <div class="form-group">
                    <label for="id_title" class="control-label col-sm-2 ">Title*</label>
                    <div class="col-sm-4 no-outline">
                        <input type="text" id="id_title" name="title" placeholder="Title Here"
                               value="{{ document.title }}" style="width: 100%">
                    </div>
                    <!--                <div class = "col-sm-2 no-outline">-->
                    <!--                    <input type="text" placeholder="Middle Name">-->
                    <!--                </div>-->
                    <!--                <div class = "col-sm-2 no-outline">-->
                    <!--                    <input type="text" placeholder="Last Name" required>-->
                </div>
                <!--            </div>-->
                <div class="form-group">
                    <label for="id_date" class="control-label col-sm-2 ">Date*</label>
                    <div class="col-sm-2 no-outline">
                        <input type="date" id="id_date" name="date" placeholder="Date"
                               value="{{ document.date | date:'Y-m-d' }}">
                    </div>
                </div>

                {#            <div class="form-group">#}
                {#                    <label for="id_category" class="control-label col-sm-2 ">Disabled Category*</label>#}
                {#                    <div class="col-sm-4">#}
                {#                        <select class="form-control" name="category" id="id_category" required>#}
                {#                            <option value="Visually Impaired">Visually Impaired</option>#}
                {#                            <option value="Hearing Impaired">Hearing Impaired</option>#}
                {#                            <option value="No Leg">No Leg</option>#}
                {#                        </select>#}
                {#                    </div>#}
                {#                </div>#}

                <div class="form-group">
                    <label for="id_new_category" class="control-label col-sm-2 ">Disabled Category*</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="category" id="id_new_category">
                            {% for add_category in add_category %}
                                {% if add_category.new_category == document.category %}

                                    <option value="{{ add_category.new_category }}"
                                            selected>{{ add_category.new_category }}</option>
                                {% else %}
                                    <option value="{{ add_category.new_category }}">{{ add_category.new_category }}</option>
                                {% endif %}

                            {% endfor %}
                        </select>

                    </div>


                </div>


                <div class="form-group">
                    <label for="id_doc_category" class="control-label col-sm-2 ">Document Category*</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="doc_category" id="id_doc_category">

                            {% for add_doc_category in add_doc_category %}
                                {% if add_doc_category.doc_category == document.doc_category %}


                                    <option value="{{ add_doc_category.doc_category }}"
                                            selected>{{ add_doc_category.doc_category }}</option>
                                {% else %}

                                    <option value="{{ add_doc_category.doc_category }}">{{ add_doc_category.doc_category }}</option>


                                {% endif %}



                            {% endfor %}

                        </select>
                    </div>

                </div>

                <div class="form-group">
                    <label for="id_description" class="control-label col-sm-2 ">Description*</label>
                    <div class="col-sm-4 no-outline">
                        <input type="text" id="id_description" name="description" placeholder="Description Here"
                               value="{{ document.description }}" style="width: 100%">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_information" class="control-label col-sm-2 ">Information*</label>
                    <div class="col-sm-6 no-outline">
                        <textarea name="information" id="id_information">{{ document.information }}</textarea>
                    </div>
                </div>


                <div class="form-group">

                    <div class="col-sm-2 no-outline">

                        <input type="file" accept="application/msword" id="id_doc_category" name="document"
                               placeholder="docs" value="{{ document.document }}">{{ document.document }}
                    </div>
                </div>

                <div class="col-sm-8">
                    <input type="submit" onclick="return validateForm()" class="btn submit-btn" value="Edit">
                </div>

            </form>
        </div>
    </div>
    <script>

        function validateForm() {
            var x = document.forms["form"]["information"].value || document.forms["form"]["document"].value;
            console.log(x);
            if (x == "") {
                alert("Both Information and Document can't be empty");
                return false;

            }
        }
    </script>
{% endblock %}
